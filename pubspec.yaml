  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "images/icon/icon.png"

flutter:
  uses-material-design: true

  assets:
    - images/
    - images/lobby/
    - images/account/
    - images/blog/
    - images/cart/
    - images/order/
    - images/product_detail/
    - images/search/
    - i18n/en.json
    - i18n/id.json
    - i18n/es.json
    - i18n/fr.json
    - i18n/zh.json
    - i18n/ja.json
    - i18n/ko.json
    - i18n/ar.json
    - i18n/nl.json
    - i18n/pt.json
    - i18n/de.json
    - i18n/tr.json

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-ExtraLight.ttf
          weight: 100
        - asset: fonts/Poppins-Thin.ttf
          weight: 200
        - asset: fonts/Poppins-Light.ttf
          weight: 300
        - asset: fonts/Poppins-Regular.ttf
          weight: 400
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
        - asset: fonts/Poppins-Black.ttf
          weight: 800
        - asset: fonts/Poppins-ExtraBold.ttf
          weight: 900
